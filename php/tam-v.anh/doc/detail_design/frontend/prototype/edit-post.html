		<div id="preview" class="content_preview">
			<div class="panel panel-info">
		      <div class="panel-heading">
		        <h3 class="panel-title">Preview </h3>
		      </div>
		      <div class="panel-body">
		        <div class="title"></div>
				<div class="date"></div>
				<div class="description"></div>
		      </div>
			</div>
			
		</div>

	
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('.content_preview').hide();
		$('.preview').click(function(){
			title = $('#title').val();
			if(title == '')
				title = 'Blog 1';
			title = "<a href='#'>"+title+"</a>";
			date = '17/12/2014 13:43:00';
			content = CKEDITOR.instances.content.getData();
			if(content == ''){
				content = "Lorem Ipsum is simply dummy text of the printing and typesetting industry.";
				content += " Lorem Ipsum has been theLorem Ipsum is simply dummy text of the printing and typesetting industry. ";
			}
			$('.title').html(title);
			$('.date').text(date);
			$('.description').html(content);
			$('.content_preview').show();
		});

	});
</script>
